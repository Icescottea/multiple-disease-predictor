<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MDPS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card visual-card fixed-card">
      <img src="{{ url_for('static', filename='images/6.jpg') }}" alt="Register Visual">
    </div>
    <div class="login-card single">
      <div class="scroll-inner">
        <div class="login-right">
          <h2>Register</h2>
          <form method="POST" action="/register">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Repeat your password" required>

            <label for="location">City or Region</label>
            <input type="text" name="location" id="location" placeholder="Enter your city or region" required>

            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <button type="submit">Register</button>
          </form>

          <div class="login-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
