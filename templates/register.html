<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MDPS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card visual-card fixed-card">
      <img src="{{ url_for('static', filename='images/6.jpg') }}" alt="Register Visual">
    </div>
    <div class="login-card single">
      <div class="scroll-inner">
        <div class="login-right">
          <h2>Register</h2>
          <form method="POST" action="/register">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter password" required>
              <span class="toggle-password" onclick="togglePassword('password', this)">
                <img src="{{ url_for('static', filename='images/eye.png') }}" alt="Toggle" class="eye-icon">
              </span>
            </div>

            <div class="password-wrapper">
              <input type="password" id="confirm-password" name="confirm_password" placeholder="Repeat password" required>
              <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                <img src="{{ url_for('static', filename='images/eye.png') }}" alt="Toggle" class="eye-icon">
              </span>
            </div>

            <label for="location">City or Region</label>
            <input type="text" name="location" id="location" placeholder="Enter your city or region" required>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" name="age" id="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <button type="submit">Register</button>
          </form>

          <div class="login-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, toggleElement) {
      const input = document.getElementById(fieldId);
      const icon = toggleElement.querySelector('img');
      const eyeOpen = "{{ url_for('static', filename='images/eye.png') }}";
      const eyeClosed = "{{ url_for('static', filename='images/eye-off.png') }}";

      if (input.type === "password") {
        input.type = "text";
        icon.src = eyeClosed;
      } else {
        input.type = "password";
        icon.src = eyeOpen;
      }
    }
  </script>

</body>
</html>
