<!DOCTYPE html>
<html>
<head>
  <title>Hospital Recommendations</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    h2 { text-align: center; }
    .hospital {
      border: 1px solid #ccc; padding: 15px;
      margin: 10px 0; border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Recommended Hospitals for {{ disease.title() }} in {{ location }}</h2>
  <ul>
    {% for h in hospitals %}
      <li>
        <strong>{{ h.name }}</strong><br>
        {{ h.address }}<br>
        Rating: {{ h.rating }}
      </li>
    {% else %}
      <li>No hospitals found. Try changing your location.</li>
    {% endfor %}
  </ul>
</body>
</html>
