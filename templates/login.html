<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MDPS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
<div class="login-container">
  <div class="login-card visual-card">
    <img src="{{ url_for('static', filename='images/6.jpg') }}" alt="Login Visual">
  </div>
  <div class="login-card single">
    <div class="login-right">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <label for="username">Email</label>
        <input type="text" name="username" id="username" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <div class="form-actions">
          <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>

      <div class="login-footer">
        <p>Donâ€™t have an account? <a href="/register">Sign Up here</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
